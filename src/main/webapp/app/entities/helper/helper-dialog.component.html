<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myHelperLabel" jhiTranslate="hermannotesApp.helper.home.createOrEditLabel">Create or edit a Helper</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!helper.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="helper.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="hermannotesApp.helper.program" for="field_program">Program</label>
            <select class="form-control" id="field_program" name="program" [(ngModel)]="helper.program" >
                <option [ngValue]="null"></option>
                <option [ngValue]="programOption.id === helper.program?.id ? helper.program : programOption" *ngFor="let programOption of programs; trackBy: trackProgramById">{{programOption.title}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="hermannotesApp.helper.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" [(ngModel)]="helper.student" >
                <option [ngValue]="null"></option>
                <option [ngValue]="studentOption.id === helper.student?.id ? helper.student : studentOption" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
